<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
        <link href="https://images.designtrends.com/wp-content/uploads/2016/04/04070921/Travel-Wallpaper-Background.png" rel="stylesheet">
    </head>

    <body>

       
        <header>
            <div class="">
                <h1>
                My Travels
               </h1>
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
           
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label id="label-going-to">Going to:</label>
                    <input id="city" type="text" name="input" value="" placeholder="City">
                    <input id="state" type="text" name="input" value="" placeholder="Country">
                    <input id="start-date" type="text" name="input" value="" placeholder="Check-in (YYYY-MM-DD)">
                    <input id="end-date" type="text" name="input" value="" placeholder="Check-out (YYYY-MM-DD)">
                    <input id = "submit-button"type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section id= section2>
                <h3 id="section2-header"><strong><em><u>Some info regarding your trip:</u></em></strong></h3>
                <p>The weather will be:</p>
                <div id="weather"></div>
                <p>The temperature will be:</p>
                <div id="temperature"></div>
                <p>The Length of your trip:</p>
                <div id="length"></div>
                <p>The coordinates of your destination:</p>
                <p>lat:</p>
                <div id="lat"></div>
                <p>lon:</p>
                <div id="lon"></div>
                <p>An image of your destination:</p>
                <image id= "load-image">
                
            </section>
        </main>

        <footer>
            <p>All rights reserved</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
