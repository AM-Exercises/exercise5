<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
       
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="city" type="text" name="input" value="" placeholder="City">
                    <input id="state" type="text" name="input" value="" placeholder="State">
                    <input id="start-date" type="text" name="input" value="" placeholder="YYYY-MM-DD">
                    <input id="end-date" type="text" name="input" value="" placeholder="YYYY-MM-DD">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Weather:</strong>
                <div id="weather"></div>
                <strong>Length of trip:</strong>
                <div id="length"></div>
                <strong>lat:</strong>
                <div id="lat"></div>
                <strong>lon:</strong>
                <div id="lon"></div>
                <strong>img:</strong>
                <div id="loadImage-wrap">
                    <img id="loadImage" />
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
